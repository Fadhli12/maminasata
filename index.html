<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="globalCtrl">
<head>
    <meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Halte Bus Maminasata</title>
	<!--<base href="http://localhost/project/maminasata/">-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="lib/materialize/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="lib/materialize/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<!-- header -->
	<div class="navbar-fixed z-depth-1">
		<div class="row">
			<nav>
				<div class="nav-wrapper cyan darken-2">
					<a href="#/" class="brand-logo center hide-on-small-and-down">Halte Bus Maminasata</a>
					<a href="#/" class="hide-on-med-and-up" style="padding-left: 15px">Halte Bus Maminasata</a>
					<ul id="nav-mobile" class="right">
						<div class="col hide-on-small-and-down m12 l12">
							<button class="waves-effect waves-light btn red accent-2 modal-trigger" data-target="bus-modal">Daftarkan Bus</button>
						</div>
						<div class="col s12 hide-on-med-and-up">
							<button class="waves-effect waves-light btn red accent-2 modal-trigger" data-target="bus-modal"><span class="fa fa-bus"></span></button>
						</div>
					</ul>
					<ul id="nav-mobile" class="left">
						<div class="col s12 m12 l12 hide-on-small-and-down">
							<!-- Dropdown Trigger -->
								<a class='dropdown-button waves-effect waves-light btn cyan accent-4' href='#' data-activates='dropdown1'> <span class="zmdi zmdi-google-maps"></span> Pilih Koridor</a>
							<!-- Dropdown Structure -->
							  <ul id='dropdown1' class='dropdown-content'>
								<li ng-repeat="data in koridor"><a ng-href="#/map/{{data.id_koridor}}" ng-click="getRute(data.id_koridor)">{{data.nama_koridor}}</a></li>
								<li><a data-target="autentikasi-modal" class="modal-trigger">+ Koridor</a></li>
							  </ul>
						</div>
					</ul>
				</div>
			</nav>
		</div>
	 </div>
	<!-- end header -->
	<!-- main container -->
	<div ui-view></div>
	<!-- end main container -->
	<!-- Modal Structure -->
	<div id="bus-modal" class="modal">
		<form class="login-form" name="busForm" ng-submit="postBus()">
		<div class="modal-content">
			<h5>Pendaftaran Bus</h5>
			<div class="row">
				<div class="row-margin">
					<div class="input-field col s12 m12 l12">
						<i class="zmdi zmdi-bus prefix"></i>
						<input name="busForm.nama" type="text" ng-model="bus.nama" required>
						<label class="center-align">Nama Bus</label>
					</div>
					<div class="input-field col s12 m12 l12">
						<i class="zmdi zmdi-pin-account prefix"></i>
						<input name="busForm.plat"  type="text" ng-model="bus.plat" required>
						<label class="center-align">Plat Kendaraan</label>
					</div>
					<div class="input-field col s12 m12 l12">
						<select  name="busForm.id_koridor"  ng-model="bus.id_koridor" required>
							<option value=""  disabled  selected> Pilih Koridor</option>
							<option ng-repeat="data in koridor" ng-value="data.id_koridor">{{data.nama_koridor}}</option>
						</select>
						<label class="center-align">Pilih Koridor</label>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn waves-effect waves-light" type="submit" name="action">Kirim
				<i class="material-icons right">send</i>
			</button>&nbsp;
			<a href="#!" class=" modal-action modal-close waves-effect waves-gray waves-light btn-flat">Batal</a>
		</div>
		</form>
	</div>
	<div id="autentikasi-modal" class="modal small">
		<div class="modal-content center">
			<h5>Autentikasi Admin</h5>
				<div class="input-field">
					<input type="text">
					<label>Nama Admin</label>
				</div>
				<div class="input-field">
					<input type="password">
					<label>Kata Sandi</label>
				</div>
		</div>
		<div class="modal-footer">
			<a href="#/koridor" class="modal-action modal-close btn red waves-light waves-effect">Masuk</a>
			<a class="modal-action modal-close btn-flat waves-light waves-effect">Kembali</a>
		</div>
	</div>
	<!-- footer -->
	<footer class="page-footer cyan darken-2">
		<div class="footer-copyright">
			<div class="container center">
			Â© 2016 Copyright
			</div>
		</div>
	</footer>
	<!-- end footer -->
	<!--jquery-->
	<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
	<!--Materializecss Select-->
	<script>
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
	<!--google app-->
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en&libraries=places"></script>
	<!-- materialize script -->
	<script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
	<!--angular-->
	<script type="text/javascript" src="lib/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="lib/angularjs/angular-animate.min.js"></script>
	<script type="text/javascript" src="lib/angularjs/angular-route.min.js"></script>
	<script type="text/javascript" src="lib/ui-router/angular-ui-router.min.js"></script>
	<!--location picker-->
	<script src="lib/location-picker/locationpicker.jquery.min.js"></script>
	<!--angular modul-->
	<script type="text/javascript" src="public/js/app.mdl.js"></script>
	<!--angular ctrl-->
	<script type="text/javascript" src="public/js/global.ctrl.js"></script>
	<script type="text/javascript" src="public/app/map.ctrl.js"></script>
	<script type="text/javascript" src="public/app/koridor.ctrl.js"></script>
</body>
</html>
