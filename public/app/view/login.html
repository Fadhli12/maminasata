<div class="row">
    <div class="col push-s3 s6">
        <form name="formLogin" ng-submit="doLogin(formLogin.$valid)">
            <div class="col s12" input-field>
                <input type="text" ng-model="login.username" name="username" required>
                <label>Username</label>
            </div>
            <div class="col s12" input-field>
                <input type="password" ng-model="login.password" name="password" required>
                <label>Password</label>
            </div>
            <div class="col s12" input-field>
                <button type="submit" nd-disabled="formLogin.$invalid">Login</button>
            </div>
        </form>
    </div>
</div>
